<section class="modal-sec" *ngIf="modal.isConfirmModalShow" [@fadeInOutAnimation]>
  <div class="modal-container tips" *ngIf="showknow">
    <div class="modal-title">
      <p>{{modal.conrirmTit}}</p>
    </div>
    <div class="modal-content">
      <p>{{modal.confirmMsg}}</p>
    </div>
    <div class="btn-group">
      <button appFastClick (onFastClick)="confirm(1)">知道了</button>
    </div>
  </div>
  <div class="modal-container" *ngIf="showconfirm">
    <div class="modal-title">
      <p>{{modal.conrirmTit}}</p>
    </div>
    <div class="modal-content">
      <p>{{modal.confirmMsg}}</p>
    </div>
    <div class="btn-group">
      <button appFastClick (onFastClick)="confirm(0)">取消</button>
      <button appFastClick (onFastClick)="confirm(1)">确定</button>
    </div>
  </div>
</section>
