<app-nav [title]="'个人信息'" [showConfig]="{isArrowShow: true, isSaveShow: true}" (onSave)="onSave()"></app-nav>

<section class="setting-sec">
  <input type="text" [placeholder]="name" [formControl]="nickName" autofocus>
  <svg class="icon-close" appFastClick (onFastClick)="clear()" *ngIf="nickName.value">
    <use xlink:href="assets/icon/symbol-defs.svg#icon-close"></use>
  </svg>
</section>

<app-fly-msg [msg]="msg"></app-fly-msg>
