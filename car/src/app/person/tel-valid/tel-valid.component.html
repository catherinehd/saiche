<app-nav [title]="title" [showConfig]="{isArrowShow: true}"></app-nav>

<section class="form-sec">
  <div class="big-title">
    手机号注册
  </div>
  <div class="form" [formGroup]="telValidForm">
    <div class="form-field">
      <label class="form-label">
        <svg class="icon-close">
          <use xlink:href="assets/icon/symbol-defs.svg#icon-shoujihao"></use>
        </svg>
      </label>
      <input type="tel" placeholder="请输入手机号" maxlength="13" [appTelFormat]="telControl" formControlName="tel">
      <div class="btn-group" *ngIf="telValidForm.value.tel">
        <button class="close-btn" appFastClick (onFastClick)="clear('tel')">
          <svg class="icon-close">
            <use xlink:href="assets/icon/symbol-defs.svg#icon-shanchu"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="form-field">
      <label class="form-label">
        <svg class="icon-close">
          <use xlink:href="assets/icon/symbol-defs.svg#icon-yanzhengma"></use>
        </svg>
      </label>
      <input type="text" placeholder="请输入验证码" maxlength="4" formControlName="code">
      <div class="btn-group">
        <button class="get-btn" *ngIf="!isCounting" [disabled]="!telValidForm.value.tel" appFastClick (onFastClick)="getCode()">获取验证码</button>
        <button class="get-btn" *ngIf="isCounting">{{count}}s</button>
      </div>
    </div>
    <div class="form-field">
    <label class="form-label">
      <svg class="icon-close">
        <use xlink:href="assets/icon/symbol-defs.svg#icon-mima"></use>
      </svg>
    </label>
    <input type="text" placeholder="请输入密码（由6-15位数字字母组成）" maxlength="4" formControlName="pwd">
      <div class="btn-group">
        <button *ngIf="telValidForm.value.pwd" class="close-btn" appFastClick (onFastClick)="clear('pwd')">
          <svg class="icon-close">
            <use xlink:href="assets/icon/symbol-defs.svg#icon-shanchu"></use>
          </svg>
        </button>
        <button class="eye-btn" *ngIf="!isEyesOpen" appFastClick (onFastClick)="isEyesOpen = true">
          <svg class="icon-open-eyes">
            <use xlink:href="assets/icon/symbol-defs.svg#icon-yincang"></use>
          </svg>
        </button>
        <button class="eye-btn" *ngIf="isEyesOpen" appFastClick (onFastClick)="isEyesOpen = false">
          <svg class="icon-close-eyes">
            <use xlink:href="assets/icon/symbol-defs.svg#icon-yincang"></use>
          </svg>
        </button>
      </div>
  </div>
  <div class="form-field">
  <label class="form-label">
    <svg class="icon-close">
      <use xlink:href="assets/icon/symbol-defs.svg#icon-yaoqingma"></use>
    </svg>
  </label>
  <input type="text" placeholder="请输入邀请码（选填）" maxlength="4" formControlName="invitenum">
  </div>
  </div>


  <p class="footer-tip" *ngIf="title === '注册'" appFastClick (onFastClick)="isAgreementShow = true">注册即代表您同意<span class="agreement"> 《用户服务协议》</span></p>
  <p class="footer-tip" *ngIf="title !== '注册'">如果出现问题，请联系 <a class="tel" href="tel:{{tel}}">客服电话</a></p>
  <div class="btn-box">
    <button class="form-btn" type="button" [disabled]="!telValidForm.value.tel || !telValidForm.value.code || !imgCode" appFastClick (onFastClick)="onSubmit()">注册</button>
  </div>
</section>



<app-img-valid *ngIf="isImgValidShow" (onClose)="closeImgValid($event)" [mobile]="telValid.tel" [type]="title === '注册' ? 'Register' : 'ForgetPwd'"></app-img-valid>
<app-fly-msg [msg]="msg"></app-fly-msg>
<app-agreement *ngIf="isAgreementShow" (onClose)="isAgreementShow = false"></app-agreement>
