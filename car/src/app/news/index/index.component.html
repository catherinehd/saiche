<section class="sec-home" *ngIf="hasnews" [appTouchLoading]="!isCompleted && !isLoading" (canLoad)="canLoad()">
  <ul class="news-list">
    <li class="news-item" *ngFor="let item of newsList">
      <div class="title-box">
        <div class="red-circle" *ngIf="item.state"></div>
        <span class="title">{{item.newsTheme}}</span>
        <span class="date">{{item.updateTime}}</span>
      </div>
      <div class="news-detail">
        {{item.newsTitle}} {{item.newsInfo}}
      </div>
    </li>
  </ul>
  <app-list-loading *ngIf="!isPageLoading && isLoading"></app-list-loading>
  <div class="completed" *ngIf="isCompleted">没有更多了</div>
</section>
